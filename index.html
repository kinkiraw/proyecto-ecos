<form 
  name="ecos-capitulo"
  method="GET"
  action="/gracias.html"
  style="display:grid; gap:16px; margin-top:18px;"
>
  <label>
    <span style="font-size:0.9rem; color:#ccc;">Nombre completo</span>
    <input 
      type="text" 
      name="nombre" 
      required
      style="padding:12px; background:#111018; border:1px solid #2a2735; color:white; border-radius:8px; width:100%;">
  </label>

  <label>
    <span style="font-size:0.9rem; color:#ccc;">Correo electrónico</span>
    <input 
      type="email" 
      name="email" 
      required
      style="padding:12px; background:#111018; border:1px solid #2a2735; color:white; border-radius:8px; width:100%;">
  </label>

  <button 
    type="submit"
    style="padding:12px 20px; background:#ffb34d; border:none; color:#1b120b; cursor:pointer; border-radius:8px; font-weight:600; font-size:1rem;"
  >
    Recibir capítulo gratuito
  </button>
</form>
